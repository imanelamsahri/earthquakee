<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Interactive avec Mapbox</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #map {
      flex: 1;
    }
    #tools {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .tool-button {
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      background-color: #f8f9fa;
    }
    .tool-button:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="tools">
    <button id="draw-polygon" class="tool-button">✏️ Dessiner</button>
    <button id="measure-tool" class="tool-button">📏 Mesurer</button>
    <button id="clear-drawings" class="tool-button">🗑️ Effacer</button>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
  <script src="try.js"></script>
</body>
</html>
